<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>

<body>
    <form action="">
        <!-- //上传文件 -->
        <input type="file" name="files" id="">
        <!-- 提交按钮 -->
        <button type="submit">上传文件</button>
    </form>
    <img src="" alt="" style="width: 500px;">
    <script>
        $(function() {
            $('form').on('submit', function(e) {
                e.preventDefault()
                let file = $('input')[0].files
                    // console.log(file);
                    // console.log(typeof file);
                    // console.log(file[0]);
                let fd = new FormData()
                fd.append('avatar', file[0])
                    // console.log(fd);
                let xhr = new XMLHttpRequest()

                xhr.open('POST', 'http://www.liulongbin.top:3006/api/upload/avatar')
                xhr.send(fd)
                xhr.onreadystatechange = function() {
                        let data = JSON.parse(xhr.responseText)
                            // console.log(data);
                        $('img').prop('src', 'http://www.liulongbin.top:3006' + data.url)
                    }
                    // xhr.upload.onprogress = function(e) {
                    //     if (e.lengthComputable) {
                    //         let percentComputer = Math.ceil((e.loaded / e.total) * 100)
                    //         console.log(percentComputer);
                    //     }
                    // }
            })
        })
    </script>
</body>

</html>

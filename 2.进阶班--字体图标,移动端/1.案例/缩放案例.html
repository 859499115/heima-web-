<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 250px;
            height: 210px;
            background-color: red;
            margin: 200px auto;
            overflow: hidden;
        }
        
        .container .tu {
            position: relative;
        }
        
        .container .tu img {
            width: 100%;
        }
        
        .container .tu:hover .tu::before {
            /* opacity: 1; */
            transform: scale(0.2);
        }
        
        .container .tu::before {
            content: '';
            position: absolute;
            /* opacity: 0; */
            top: 50%;
            left: 50%;
            margin-top: -29px;
            margin-left: -29px;
            /* transform: translate(-50%, -50%); */
            width: 58px;
            height: 58px;
            background: url(../2.images/play.png) no-repeat;
            transform: scale(5);
            transition: all 0.5s;
        }
        
        p {
            font-size: 16px;
            padding-top: 10px;
            padding-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tu">
            <img src="../2.images/party.jpeg" alt="">
        </div>
        <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
    </div>
</body>

</html>

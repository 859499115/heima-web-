<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 其他大小设备相同写法 */
        
        @media(width:375px) {
            html {
                /* 375视口宽的设备html一子节大小是37.5px */
                width: 37.5px;
            }
        }
        
        .box {
            /* 68/37.5px */
            width: 1.813rem;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>

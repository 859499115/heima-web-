<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        
        .box:hover div::after {
            /* background-image: linear-gradient(transparent, rgba(0, 0, 0, .5)); */
            /* display: block; */
            opacity: 1;
        }
        
        div::after {
            /* display: none; */
            opacity: 0;
            content: '';
            position: absolute;
            transform: translate(-100%);
            width: 500px;
            height: 500px;
            background-image: linear-gradient(transparent, rgba(0, 0, 0, .5));
        }
        
        div img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box"><img src="../2.images/product.jpeg" alt=""></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            background-color: red;
        }
        
        .product {
            width: 300px;
            height: 200px;
            background: url(../2.images/product.jpeg) no-repeat;
            background-size: cover;
            transition: all 1s;
        }
        
        .container:hover .product {
            transform: scale(0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product"></div>
    </div>
</body>

</html>

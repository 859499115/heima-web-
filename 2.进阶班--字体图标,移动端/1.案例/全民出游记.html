<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            position: relative;
            list-style: none;
        }
        
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            background: url(./images/f1_1.jpg) no-repeat center center;
            background-size: cover;
        }
        
        .container div:first-child {
            position: absolute;
            top: 50px;
            left: 650px;
            width: 66px;
            height: 41px;
            background: url(./images/yun1.png);
            /* alternate 反向运动 */
            animation: move1 2s linear infinite alternate;
        }
        
        .container div:nth-child(2) {
            position: absolute;
            top: 670px;
            left: 440px;
            width: 134px;
            height: 168px;
            background: url(./images/3.png) no-repeat;
            animation: baokuan 1s linear infinite alternate;
        }
        
        @keyframes baokuan {
            to {
                transform: translateY(-20px);
            }
        }
        
        @keyframes move1 {
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(40px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div></div>
        <div></div>
    </div>
</body>

</html>

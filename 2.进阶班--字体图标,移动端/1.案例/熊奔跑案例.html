<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
        }
        
        div {
            position: absolute;
            /* border: 1px solid black; */
            width: 200px;
            height: 100px;
            background: url(../2.images/bear.png) no-repeat;
            /* 逐帧动画,steps(步数),infinite无限循环 */
            animation: bear 1s steps(8) infinite, move 2s steps(8) forwards;
        }
        
        @keyframes bear {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 400px;
            background-color: green;
            margin: 0 auto;
        }
        
        div img {
            width: 100%;
            height: 100%;
            /* 谁使用过渡谁添加transition属性 */
            transition: all 1s;
        }
        
        div:hover img {
            transform: scale(.8);
        }
    </style>
</head>

<body>
    <div>
        <img src="../2.images/product.jpeg" alt="">
    </div>
</body>

</html>

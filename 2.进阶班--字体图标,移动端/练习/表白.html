    <style>
        .anniu input:last-child:hover {
            animation: move .2s linear infinite forwards;
        }
        
        @keyframes move {
            from {}
            to {
                transform: translateY(50px);
            }
        }
    </style>
</head>

        <p>想你一万次,不及见你一次,第一次见到你就爱上你了!</p>
        <p>你喜欢我么?</p>
    </div>
    <div class="anniu">
        <input type="submit" value="我喜欢你">
        <input type="submit" value="不喜欢你">
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 300px;
            height: 300px;
            background-color: #456;
        }
        
        div:hover {
            cursor: pointer;
            transform: translateX(50px);
            /* transform: rotateX(45deg); */
            transform: scaleX(45);
            transition: all 1s;
        }
        
        p {
            width: 300px;
            height: 300px;
            background: #555;
        }
        /* p:hover {
            transform: translateY(-50px);
        }
         */
        
        h1 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #444;
        }
        
        h1 p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* transform: translateX(-50%); */
            /* transform: translateY(50%); */
            width: 100px;
            height: 100px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div>11</div>
    <p>222</p>
    <h1>
        <p></p>
    </h1>
</body>

</html>

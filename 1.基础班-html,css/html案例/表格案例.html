<body>

            </tr>
            <tr>
                <td>2</td>

            </tr>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>

                <td>备注</td>

                    跨列合并

        </tfoot>

</html>

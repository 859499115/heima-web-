    <h1>今日搜索新词</h1>
    <h3>1.阿卡贝拉</h3>
    <p>阿卡贝拉（意大利：Acappella )即无伴奏合唱。其起源可追溯至中世纪的教会音乐，当时的教会音乐只以人声清唱，并不应用乐器。音频示例：<a href="../html案例/audio.html" target=""> 阿卡贝拉《千与千寻》</a></p>
    <h3>2.翻唱</h3>
    <!--
 target属性--网页打开的窗口方式
    1.self默认的,本窗口打开,覆盖原网页
    2.blink新窗口打开,保留原网页
    -->
    <p>“翻唱”是指将已经发表并由他人演唱的歌曲根据自己的风格重新演唱，包括重新填词，编曲。现在已有不少明星，都在翻唱他人的歌，不断在翻唱中突破自己，给大家带来不一样的风格。视频示例： <a href="../html案例/video.html" target="blink">有一种悲伤（翻唱）-《A Kind of Sorrow》</a></p>

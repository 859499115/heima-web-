<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例1</title>
</head>

<body>
    <h1>腾讯科技高级web前端开发岗位</h1>
    <!-- 标题标签按h1-h6逐级字体变小 -->
    <hr>
    <!-- hr水平线 -->
    <h3>职位描述</h3>
    <p>负责重点项目的前端技术方案和架构的研发和维护工作；</p>
    <h3>岗位要求</h3>
    <!-- <br>强制换行 -->
    <!-- b标签加粗 -->
    <p>5年以上前端开发经验，精通html5/css3/javascript等web开发技术；<br> 熟悉<b>bootstrap，vue，angularjs，reactjs</b>等框架，熟练掌握一种以上；<br> 代码⻛格严谨，能⾼保真还原设计稿，能兼容各种浏览器； <br>对web前端的性能优化以及web常见漏洞有一定的理解和相关实践；<br> 具备良好的分析解决问题能力，能独立承担任务，有开发进度把控能力；<br> 责任心强，思路路清晰，抗压能力好，具备良好的对外沟通和团队协作能力。 </p>
    <h3>工作地址</h3>
    <!-- p标签独占一行 -->
    <p>上海市-徐汇区-腾云大厦</p>
    <!-- title属性--鼠标悬停图片上时显示的内容 -->
    <!-- alt属性--当图片不显示时而显示的内容 -->
    <img src="../images/map.jpg" alt="地图" title="地图">
</body>

</html>

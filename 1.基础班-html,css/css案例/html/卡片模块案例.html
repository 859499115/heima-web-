<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #f4f5f9;
        }
        
        .container {
            width: 228px;
            height: 270px;
            /* background-color: red; */
            background-color: #fff;
        }
        
        .tu {
            height: 152px;
            background: url(../images/product.png) no-repeat;
            margin-bottom: 32px;
        }
        
        p {
            font-size: 13px;
            padding: 0 24px;
            /* 溢出部分显示小数点 */
            /* 
            1.超出部分不换行
            2.超出部分隐藏
            3.超出部分小点显示
            */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .dibu {
            font-size: 10px;
            margin-top: 20px;
        }
        
        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tu"></div>
        <p>Android网络图片加载框架详解</p>
        <p class="dibu"><span>高级 </span>• 1125人在学习</p>
    </div>
</body>

</html>

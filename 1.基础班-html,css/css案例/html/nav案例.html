<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            text-align: center;
            list-style: none;
            margin: 0 auto;
        }
        
        li {
            display: inline-block;
            height: 50px;
            line-height: 50px;
            text-align: center;
            width: 100px;
            background-color: red;
            color: #fff;
        }
        
        ul li:hover {
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <ul>
        <li>导航栏1</li>
        <li>导航栏2</li>
        <li>导航栏3</li>

    </ul>
</body>

</html>

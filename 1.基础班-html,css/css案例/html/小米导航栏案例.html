<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        .nav {
            width: 1000px;
            height: 50px;
            background-color: pink;
            margin: 0 auto;
        }
        
        a {
            text-decoration: none;
            font-size: 16px;
            display: block;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #fff;
        }
        
        a:hover {
            background-color: #008000;
        }
        
        li {
            float: left;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="">新闻1</a></li>
            <li><a href="">新闻2</a></li>
            <li><a href="">新闻3</a></li>
            <li><a href="">新闻4</a></li>
            <li><a href="">新闻5</a></li>
            <li><a href="">新闻6</a></li>
            <li><a href="">新闻7</a></li>
            <li><a href="">新闻8</a></li>
        </ul>
    </div>
    <p>我是字体大小</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head {
            height: 20px;
            background: #000;
        }
        
        .contend {
            width: 1000px;
            height: 800px;
            margin: 0 auto;
            background-color: red;
        }
        
        .logo {
            height: 100px;
            background-color: pink;
        }
        
        .contend div:nth-child(2) {
            float: left;
            width: 100px;
            height: 500px;
            background-color: orange;
        }
        
        .contend div:nth-child(3) {
            float: left;
            width: 900px;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="head"></div>
    <div class="contend">
        <div class="logo"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>

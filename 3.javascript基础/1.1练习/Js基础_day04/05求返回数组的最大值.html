    <script>
        function getArrMin(arr) {
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return min
        }
        let arrMin = getArrMin([1, 2, 3, 4])
            // document.write(arrMin)
    </script>

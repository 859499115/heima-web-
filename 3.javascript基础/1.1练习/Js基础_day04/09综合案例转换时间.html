    <script>
        //1.一分钟之内,60以内
        // (function() {

        //2.一分钟以上六十分钟以内,60-3600以内
        (function() {
            let num = +prompt('请输入秒数:')
            switch (true) {
                case num <= 60:
                    document.write(`${num}转化为00时00分${num}秒`)
                    break
                case num > 60 && num <= 3600:
                    let miao = num % 60
                    let fen = parseInt(num / 60)
                    document.write(`${num}转换为${fen}分${miao}秒`)
                    break
                case num > 3600:
                    let hour = parseInt(num / 3600)
                    let minute = parseInt(num % 3600 / 60)
                    let second = num % 3600 % 60
                    document.write(`${num}转换为${hour}时${minute}分${second}秒`)
                    break
            }
        }())
    </script>

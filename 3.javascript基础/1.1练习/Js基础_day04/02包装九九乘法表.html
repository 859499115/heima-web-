<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: inline-block;
            background-color: green;
            margin-right: 5px;
            width: 65px;
        }
    </style>
</head>

<body>
    <script>
        //函数封装
        function getYong() {
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(`<p>${j}×${i}=${j*i}</p>`)
                }
                document.write(`<br>`)
            }
        }
        //函数调用三次
        getYong()
        getYong()
        getYong()
    </script>
</body>

</html>

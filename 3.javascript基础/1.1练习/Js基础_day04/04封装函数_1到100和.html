        // getSum() //调用函数,否则不执行

        //有参数的函数
        function getSum(start, end) {
            let sum = 0
            for (let i = start; i <= end; i++) {
                sum += i
            }
            document.write(`两数和是:${sum}`)
        }
        getSum(1, 100)
        getSum(1, 3)
        getSum(1, 4)
    </script>

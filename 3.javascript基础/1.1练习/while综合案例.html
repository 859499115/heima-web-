<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        while (true) {
            let i = +prompt(`1.存款\n2.取款\n3.查询余额\n4.退出`)
            let sum = 100
            if (i === 1) {
                let num1 = +prompt('请输入存款')
                sum = sum + num1
                continue
            } else if (i === 2) {
                let num2 = +prompt('请输入取款')
                sum = sum - num2
                continue
            } else if (i === 3) {
                alert(`结果是${sum =sum + num1 - num2}`)
                continue
            } else if (i === 4) {
                break
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = prompt('请输入第一个数:')
        let num2 = prompt('请输入第二个数:')
        let re = prompt('请输入符号:')
            //注意,switch语句中,值和数据类型保持一致
            //(数据),case 后是数值,保持一致
        switch (re) {
            case '+':
                // document.write(num1 + num2)
                document.write(`结果是:${+num1 + +num2}`)
                break
            case '-':
                document.write(num1 - num2)
                break
            case '*':
                document.write(num1 * num2)
                break
            case '/':
                document.write(num1 / num2)
                break
        }
    </script>
</body>

</html>

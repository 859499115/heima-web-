<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let time = +prompt('请输入时间:')
        if (5 < time < 12) {
            document.write('早上好')
        } else if (time < 19) {
            document.write('中午好')
        } else {
            document.write('晚上好')
        }
    </script>
</body>

</html>

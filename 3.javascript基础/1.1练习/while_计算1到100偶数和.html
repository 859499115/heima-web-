<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 1
        let sum = 0
        while (num <= 100) {
            //定义偶数项条件
            if (num % 2 === 0) {
                //sum = sum + num
                sum += num
            }
            num++
        }
        console.log(sum);
        document.write(`偶数和是:${sum}`)
    </script>
</body>

</html>

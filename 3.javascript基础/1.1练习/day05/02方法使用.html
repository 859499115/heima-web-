<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //声明对象
        let person = {
            //方法名:函数"匿名函数"
            sayHi: function() {
                // document.write('你好啊')
                alert('你好啊')
            }
        }
        person.sayHi() //对象中方法访问
    </script>
</body>

</html>

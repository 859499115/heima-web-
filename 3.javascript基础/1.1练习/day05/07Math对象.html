<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //1.PI圆周率
        document.write(Math.PI + '<br>') //打印圆周率π
            // document.write(`<br>`)
            // document.write('π是:' + Math.PI)
            // document.write(Math)
            // console.log(Math);
        document.write(Math.random() + '<br>') //取值0-1之间随机数字
        document.write(Math.random() + '<br>') //取值0-1之间随机数字
        document.write(Math.random() + '<br>') //取值0-1之间随机数字
        console.log(parseInt(Math.random()));
        //2.向下取整,舍小数点后数
        console.log(Math.floor(1.1)); //输出1
        console.log(Math.floor(1.8)); //1
        //3.向上取整,近1
        console.log(Math.ceil(1.1)); //输出2
        console.log(Math.ceil(1.8)); //输出2
        //4.四舍五入取整,负数同理
        console.log(Math.round(1.2)); //1
        console.log(Math.round(1.5)); //2
        console.log(Math.round(1.8)); //2
        //5.0与1之间抽取随机数,包括0
        console.log(Math.random());
        //6.找最大值和最小值
        console.log(Math.max(19, 2, 3, 4, 5));
        console.log(Math.min(-1, 2, 3, 4, 5));
        console.log(Math.random() * 10);
    </script>

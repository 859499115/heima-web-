        let arr = ['赵云', '黄忠', '关羽', '张飞', '马超']

        function getName(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min) //得到数组索引号空间随机抽取
        }
        let name = getName(0, arr.length - 1)
        document.write(arr[name])
        arr.splice(name, 1) //数组删除具体项

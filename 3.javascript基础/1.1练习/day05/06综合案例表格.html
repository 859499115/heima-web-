<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            text-align: center;
            margin: 100px auto;
        }
        
        table,
        th,
        td {
            border: 1px solid gray;
            padding: 5px 20px;
        }
        
        th {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        caption {
            margin-bottom: 10px;
            font-weight: bolder;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <script>
        //1.不需要交互的内容直接打印出来
        //2.中间打印要渲染的内容,遍历数组
        let person = [{
            uname: '小明',
            age: 18,
            sex: '男',
            address: '河北省'
        }, {
            uname: '小红',
            age: 19,
            sex: '男',
            address: '河南省'
        }, {
            uname: '小明',
            age: 20,
            sex: '女',
            address: '江苏省'
        }, {
            uname: '小宫',
            age: 23,
            sex: '男',
            address: '浙江省'
        }, {
            uname: '小宫',
            age: 23,
            sex: '男',
            address: '浙江省'
        }]
        document.write(`
        <table>
            <caption>学生列表</caption>
            <thead>
              <tr>
               <th>序号</th>
               <th>姓名</th>
               <th>年龄</th>
               <th>性别</th>
               <th>家乡</th>
              </tr>
            </thead>
        `)
            //遍历数组
        for (let i = 0; i < person.length; i++) {
            // console.log(person[i]);
            document.write(`
                <tr>
                    <td>${i+1}</td>
                    <td>${person[i].uname}</td>
                    <td>${person[i].age}</td>
                    <td>${person[i].sex}</td>
                    <td>${person[i].address}</td>
                </tr>
            `)
        }
        document.write(`</table>`)
    </script>


</body>

</html>

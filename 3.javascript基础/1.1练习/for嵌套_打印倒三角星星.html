<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //外循环负责行数个数
        for (let i = 1; i < 10; i++) {
            //里循环负责行内显示
            for (let j = 1; j <= i; j++) {
                document.write(`★`)
            }
            document.write(`<br>`) //一行后换行显示
        }
    </script>
</body>

</html>

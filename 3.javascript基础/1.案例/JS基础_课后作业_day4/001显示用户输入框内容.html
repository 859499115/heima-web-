<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //声明函数
        function printfInput() {
            let str = prompt('请输入内容:')
            return str
        }
        let str = printfInput() //调用函数,函数才能执行
        document.write(str)
    </script>
</body>

</html>

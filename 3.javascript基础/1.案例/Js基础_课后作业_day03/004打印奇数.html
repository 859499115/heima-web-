<body>
    <script>
        let arr = [5, 2, 8, 10, 3, 7]
        let sum = 0
            //遍历数组
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                sum += arr[i]
                console.log(arr[i]);
            }
        }
        console.log(sum);
    </script>

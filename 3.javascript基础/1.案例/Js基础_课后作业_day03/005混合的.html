<body>
    <script>
        //1.偶数和
        //2.偶数个数
        let arr = [2, 6, 18, 15, 40]
        let sum = 0
        let newArr = [] //建立空数组
            // 遍历数组
        for (let i = 0; i < arr.length; i++) {
            //判断条件
            if (arr[i] % 3 === 0 && arr[i] % 2 === 0) {
                sum += arr[i]
                console.log(arr[i])
                    //增加数组内容
                newArr.push(arr[i])
            }
        }
        console.log(`个数是${newArr.length}`); //2.偶数个数
        document.write(`整除3的偶数和是${sum}`) //1.偶数和
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [3, 6, 2, 77, 52, 25, 7]
        let max = 0
        let min = num[0]
        for (let i = 0; i < num.length; i++) {
            // console.log(num[i]) //查询各数据
            if (max < num[i]) {
                max = num[i]
            }
            if (min >= num[i]) {
                min = num[i]
            }
        }
        console.log(min);
        console.log(max);
    </script>
</body>

</html>

<body>
    <script>
        let arr = ["老赵", "老李", "小传", "小黑"]
            // console.log(name[0]);
        function getName(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        let students = getName(0, arr.length - 1) //students得到数组索引号
        console.log(arr[students])
        arr.splice(students, 1) //splice删除从索引号students开始删除一个
        console.log(arr);
    </script>

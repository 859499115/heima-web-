    <title>季度柱形图</title>
    <style>
        .box {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 1000px;
            height: 500px;
            background-color: green;
            margin: 0 auto;
        }
        
        .box .tu {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        .tu span:nth-child(2) {
            display: block;
            background-color: blue;
        }
    </style>
</head>

<body>

    <script>
        let arr = []
            //输入框循环弹出
        for (let i = 1; i <= 4; i++) {
            arr.push(prompt(`请输入第${i}季度的数据`))
        }
        // console.log(arr);
        document.write(`<div class="box">`) //打印表格
            //柱形图循环
        for (let i = 0; i < arr.length; i++) {
            document.write(`
        <div class="tu">
            <span>${arr[i]}</span>
            <span style="height:${arr[i]}px"></span>
            <p>第${i+1}季度</p>
        </div>
            `)
        }
        document.write(`</div>`)
    </script>
</body>

    <button>点击</button>
    <script>
        //获得btn数组
        let btn = document.querySelectorAll('button')
            //遍历btn数组
            //index当前数组索引号
        btn.forEach(function(value, index) {
                btn[index].addEventListener('click', function() {
                    this.disabled = true
                    setTimeout(function() {
                        this.disabled = false
                            //本身计时器中this指向的是window
                            //通过bind()方法改变this指向为点击的btn[index]
                    }.bind(this), 2000)
                })
            })

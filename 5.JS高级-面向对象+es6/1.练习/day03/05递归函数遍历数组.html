<html lang="en">

<head>

<body>
    <div></div>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                }, ]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];

        function fn(arr, id) {
            //forEach遍历数组
            arr.forEach(function(value) {
                if (value.id === id) {
                    console.log(value);
                    //判断goods数组有没有,长度是否为0
                } else if (value.goods && value.goods.length > 0) {
                    fn(value.goods, id)
                }
            })
        }
        fn(data, 1)
        fn(data, 2)
        fn(data, 12)
        fn(data, 11)
        fn(data, 111)
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3]
        let arr2 = [4, 5, 6]
        arr1.push({
            name: 'z张鹏举'
        })
        let arr3 = [...arr1, ...arr2]
        console.log(...arr3); //得到1 2 3 4 5 6
        //相当于
        console.log(1, 2, 3, 4, 5, 6); //1 2 3 4 5 6
    </script>
</body>

</html>

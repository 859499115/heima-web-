<body>
    <script>
        let sum = (num1, num2) => {
                return num1 + num2
            }
            //直接是函数返回的结果,可以省略{}
        console.log(sum(1, 2))
        let sum1 = (num3, num4) => num3 + num4
        console.log(sum1(5, 7));
        //只有一个参数
        let fn = num => {
            alert('就一个参数')
        }
        fn()
    </script>

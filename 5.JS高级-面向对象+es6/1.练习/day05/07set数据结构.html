<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let set = new Set()
        console.log(set.size);
        let set1 = new Set([1, 24, 5])
        console.log(set1.size);
        //增加数据成员
        console.log(set1.add('a'));
        console.log(set1);
        // 删除数据成员
        set1.delete('a')
        console.log(set1);
        //清除成员
        set1.clear()
        console.log(set1);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 160px;
            height: 180px;
            text-align: center;
            margin: 0 auto;
            /* background-color: green; */
        }
        
        h3 {
            height: 20px;
            line-height: 20px;
            background-color: aliceblue;
        }
        
        button {
            width: 100%;
            height: 20px;
            font-size: 16px;
            border: none;
            outline: none;
        }
        
        button:hover {
            color: red;
        }
        
        .tu {
            width: 100%;
            height: 160px;
            background: url(../day01/5.images/code.png);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3><button>点击关闭</button></h3>
        <div class="tu"></div>
    </div>
    <script>
        // 获取元素
        let box = document.querySelector('.box')
        let btn = document.querySelector('.box h3 button')
        let clearTu = document.querySelector('.box .tu')
            //监听事件/注册事件,事件源(btn).事件(click).调用函数
            //当点击关闭按钮,隐藏box元素
        btn.addEventListener('click', function() {
            box.style.display = 'none'
        })
    </script>
</body>

</html>

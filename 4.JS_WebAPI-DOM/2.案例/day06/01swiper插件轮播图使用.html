<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入swiper文件css,js -->
    <link rel="stylesheet" href="./swiper-8.0.7/swiper8/swiper-bundle.min.css">
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }
        
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .swiper {
            width: 100%;
            height: 100%;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .box {
            width: 500px;
            height: 350px;
            margin: 0 auto;
            background: green;
        }
        
        .swiper-slide img {
            height: 350px;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div data-hash="slide1" class="swiper-slide">
                    <a href="#">
                        <img src="./images/b02.jpg" alt="">
                    </a>
                </div>
                <div data-hash="slide2" class="swiper-slide">
                    <a href="#">
                        <img src="./images/b03.jpg" alt="">
                    </a>
                </div>
                <div data-hash="slide3" class="swiper-slide">
                    <a href="#">
                        <img src="./images/b04.jpg" alt="">
                    </a>
                </div>
                <div data-hash="slide4" class="swiper-slide">
                    <a href="#">
                        <img src="./images/b05.jpg" alt="">
                    </a>
                </div>
                <div data-hash="slide5" class="swiper-slide">
                    <a href="#">
                        <img src="./images/b06.jpg" alt="">
                    </a>
                </div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

    </div>
    <script src="./swiper-8.0.7/swiper8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 0,
            loop: true,
            autoplay: {
                delay: 1000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
            hashNavigation: {
                watchState: true,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        ul {
            list-style: none;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }
        
        div li {
            width: 240px;
            height: 400px;
            float: left;
            /* 过渡,当宽度变化时 */
            transition: all 500ms;
        }
        
        div ul {
            width: 1200px;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>
                <a href="#">
                    <img src="./images/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/4.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/5.jpg" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>
<script>
    let ul = document.querySelector('ul')
    let lis = ul.children
        //1.先遍历lis数组,拿到所有li
    for (let i = 0; i < lis.length; i++) {
        //排他思想
        //1)先当点击任何li,所有li的width变为100px
        lis[i].addEventListener('mouseenter', function() {
                for (let j = 0; j < lis.length; j++) {
                    lis[j].style.width = '100px'
                }
                //2)再显示点击li的width为800px
                this.style.width = '800px'
            })
            //3)任何li触发mouseout事件,都会发生li的宽度变为240px(双重循环)
        lis[i].addEventListener('mouseleave', function() {
            for (let j = 0; j < lis.length; j++) {
                lis[j].style.width = '240px'
            }
        })
    }
</script>

</html>

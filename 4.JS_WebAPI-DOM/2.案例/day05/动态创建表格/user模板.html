<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/user.css">
</head>

<body>
    <h1>新增学员</h1>
    <div class="info">
        姓名：<input type="text" class="uname"> 年龄：
        <input type="text" class="age"> 性别: <select name="gender" id="" class="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select> 学号：
        <input type="text" class="stuId"> 薪资：
        <input type="text" class="salary"> 就业城市：
        <select name="city" id="" class="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="曹县">曹县</option>

    </select>
        <button class="add">录入</button>
    </div>

    <h1>就业榜</h1>
    <table>
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>薪资</th>
                <th>就业城市</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>
    <script>
        //  1. 准备好数据后端的数据
        let arr = [{
                stuId: 1001,
                uname: '欧阳霸天',
                age: 19,
                gender: '男',
                salary: '20000',
                city: '上海'
            }, {
                stuId: 1002,
                uname: '令狐霸天',
                age: 29,
                gender: '男',
                salary: '30000',
                city: '北京'
            }, {
                stuId: 1003,
                uname: '诸葛霸天',
                age: 39,
                gender: '男',
                salary: '2000',
                city: '北京'
            }, ]
            //通过arr数据,创建tr,追加tr
        let tbody = document.querySelector('tbody')

        function getTr() {
            tbody.innerHTML = ''
            for (let i = 0; i < arr.length; i++) {
                let tr = document.createElement('tr')
                tr.innerHTML = `
                <td>${arr[i].stuId}</td>
                <td>${arr[i].uname}</td>
                <td>${arr[i].age}</td>
                <td>${arr[i].gender}</td>
                <td>${arr[i].city}</td>
                <td>${arr[i].salary}</td>
                <td>
                    <a href="javascript:" class="del" id="${i}">删除</a>
                </td>
            `
                tbody.appendChild(tr)
            }
        }
        getTr()
            //增加arr数组内容
        let uname = document.querySelector('.uname')
        let age = document.querySelector('.age')
        let gender = document.querySelector('.gender')
        let stuId = document.querySelector('.stuId')
        let city = document.querySelector('.city')
        let salary = document.querySelector('.salary')
        let add = document.querySelector('.add')

        add.addEventListener('click', function() {
                arr.push({
                    stuId: stuId.value,
                    uname: uname.value,
                    age: age.value,
                    city: city.value,
                    salary: salary.value,
                    gender: gender.value
                })
                getTr()
            })
            //删除
        tbody.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                //删除数组中数据
                arr.splice(+e.target.id, 1)
                    // tbody.removeChild(e.target.parentNode.parentNode),重新再录入时,删除数据还在,只能删除数据
                getTr()
            }
        })
    </script>
</body>

</html>

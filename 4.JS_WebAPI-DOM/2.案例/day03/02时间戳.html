<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.getTime()获取时间戳
        let date = new Date()
        console.log(date.getTime()); //得到当前的时间戳,总的毫秒数
        console.log(+date);
        //2.简写+new Date()获取时间戳
        console.log(+new Date());
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tu {
            width: 200px;
            height: 200px;
            margin-left: 200px;
        }
        
        .tu1 {
            width: 300px;
            height: 300px;
            transform: translate(20px);
        }
    </style>

</head>

<body>
    <img src="./5.images/01tu.jpg" alt="" class="tu">
    <script>
        //获取元素
        let images = document.querySelector('img')
            //修改样式,修改多个样式,操作类名方法className
        images.className = 'tu1' //img调用的是tu1属性覆盖了tu类名
    </script>
</body>

</html>

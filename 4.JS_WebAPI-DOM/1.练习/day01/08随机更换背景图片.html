<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background: url(./5.images/b01.jpg) no-repeat;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        //获取元素div
        let box = document.querySelector('div')
            //抽取随机数函数
        function getBackground(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)

        }
        //调用函数
        let background = getBackground(1, 9)
        console.log(background);
        document.write(background)
            //修改样式
        box.style.backgroundImage = `url(./5.images/desktop_${background}.jpg)`
    </script>
</body>

</html>

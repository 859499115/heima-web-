<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>我是1</li>
        <li class="lis2">我是2</li>
        <li>我是3</li>
        <li>我是4</li>
        <li>我是5</li>
    </ul>
    <script>
        let lis2 = document.querySelector('.lis2')
        let p = lis2.document.createElement('p')
        console.log(p);
        //查找上一个兄弟节点 
        console.log(lis2.previousElementSibling); //输出li-1
        console.log(lis2.nextElementSibling); //输出li-3
    </script>
</body>

</html>

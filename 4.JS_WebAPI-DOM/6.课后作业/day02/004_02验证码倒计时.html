<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        input,
        button {
            box-sizing: border-box;
            height: 30px;
            vertical-align: middle;
        }
        
        .contain {
            width: 300px;
            margin: 0 auto;
        }
        
        span {
            margin-right: 10px;
        }
        
        .tel {
            display: flex;
        }
        
        .tel input {
            flex: 1;
        }
        
        .yzm input {
            width: 50px;
        }
        
        .yzm {
            display: flex;
        }
        
        .yzm button {
            flex: 1;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="contain">
        <div class="tel"><span>手机号:</span><input type="number"></div>
        <div class="yzm"><span>验证码:</span><input type="number"><button>获取验证码</button></div>
    </div>
    <script>
        let btn = document.querySelector('button')
        btn.addEventListener('click', function() {
            let i = 5
            this.innerHTML = `(${i})s后重新获取`
            this.disabled = true
            let timer = setInterval(function() {
                btn.innerHTML = `(${--i})s后重新获取` //前置--先运算后赋值,后置--先赋值后运算
                if (i < 1) {
                    clearInterval(timer)
                    btn.innerHTML = '重新获取'
                    btn.disabled = false
                }
            }, 1000)
        })
    </script>
</body>

</html>

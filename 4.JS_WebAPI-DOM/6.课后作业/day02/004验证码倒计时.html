<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        input,
        button {
            box-sizing: border-box;
            height: 30px;
            vertical-align: middle;
        }
        
        .contain {
            width: 300px;
            margin: 0 auto;
        }
        
        span {
            margin-right: 10px;
        }
        
        .tel {
            display: flex;
        }
        
        .tel input {
            flex: 1;
        }
        
        .yzm input {
            width: 50px;
        }
        
        .yzm {
            display: flex;
        }
        
        .yzm button {
            flex: 1;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="contain">
        <div class="tel"><span>手机号:</span><input type="number"></div>
        <div class="yzm"><span>验证码:</span><input type="number"><button>获取验证码</button></div>
    </div>
    <script>
        let btn = document.querySelector('button')
        let i = 5
        btn.addEventListener('click', function() {
            btn.innerHTML = `${i}s后重新获取`
            btn.disabled = true

            function getNum() {
                btn.innerHTML = `${--i}s后重新获取`
                if (i === 0) {
                    i = 5
                    btn.innerHTML = '重新获取'
                    btn.disabled = false
                    clearInterval(num)

                }
            }
            let num = setInterval(getNum, 1000)


        })
    </script>
</body>

</html>
